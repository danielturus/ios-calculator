<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="h-screen bg-blue-00 flex items-center justify-center">
    <div class="w-1/2 md:w-1/3 lg:w-1/4 flex flex-col rounded-sm shadow-2xl">
      <div class="bg-black text-white text-4xl text-right px-4 py-4 rounded-sm">0</div>
      <div>
        <table class="w-full text-center rounded-sm">
          <tbody>
            <tr>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-gray-300 hover:bg-gray-400 border-gray-500 border">+</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-gray-300 hover:bg-gray-400 border-gray-500 border">-</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-gray-300 hover:bg-gray-400 border-gray-500 border">&times;
              </td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-gray-300 hover:bg-gray-400 border-gray-500 border">รท</td>
            </tr>
            <tr>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">7</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">8</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">9</td>
              <td rowspan="4"
                class="w-1/4 cursor-pointer bg-orange-500 hover:bg-orange-600 text-white border-gray-500 border">=</td>
            </tr>
            <tr>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">3</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">5</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">6</td>
            </tr>
            <tr>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">1</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">2</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">3</td>
            </tr>
            <tr>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">0</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">.</td>
              <td class="w-1/4 cursor-pointer px-2 py-3 bg-white hover:bg-gray-200 border-gray-500 border">AC</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
